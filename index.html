<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu de Plateau Naruto - 3 Joueurs</title>
<style>
body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
    background: #1A1A2E no-repeat center top;
    background-size: cover;
    color: #333;
}

h1 {
    color: #FF6600;
    text-shadow: 2px 2px #000;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.cell {
    background-color: #FFE4B5;
    border: 3px solid #FF6600;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    position: relative;
    border-radius: 15px;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
    font-family: "Verdana", sans-serif;
}

.players {
    position: absolute;
    bottom: 5px;
    font-size: 20px;
}

.p1 { color: #FF4500; } /* Orange Tetra Uzumaki */
.p2 { color: #1E90FF; } /* Bleu Sera Hy√ªga */
.p3 { color: #FF0000; } /* Rouge Stan H√¥zuki */

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    background: #FF6600;
    color: white;
    border: 2px solid #000;
    border-radius: 10px;
    box-shadow: 2px 2px #000;
    transition: all 0.2s;
}
button:hover {
    background: #FF4500;
}

#diceDisplay {
    font-size: 60px;
    margin: 30px;
    color: #FF6600;
    text-shadow: 2px 2px #000;
}

#info {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    color: #1E90FF;
    text-shadow: 1px 1px #000;
}
</style>
</head>
<body>

<h1>üé¥ Jeu de Plateau Naruto - 3 Joueurs üé¥</h1>

<div id="diceDisplay">üé≤</div>

<div class="board" id="board"></div>

<button onclick="rollDice()">Lancer le d√©</button>

<div id="info"></div>

<script>
const board = document.getElementById("board");
const info = document.getElementById("info");
const diceDisplay = document.getElementById("diceDisplay");

const players = [
    { name: "Tetra Uzumaki", position: null, class: "p1" },
    { name: "Sera Hy√ªga", position: null, class: "p2" },
    { name: "Stan H√¥zuki", position: null, class: "p3" }
];

let currentPlayer = 0;

// Cr√©er les 9 cases
for (let i = 1; i <= 9; i++) {
    let cell = document.createElement("div");
    cell.classList.add("cell");
    cell.id = "cell-" + i;
    cell.innerHTML = i + '<div class="players" id="players-' + i + '"></div>';
    board.appendChild(cell);
}

// Mettre √† jour le plateau
function updateBoard() {
    for (let i = 1; i <= 9; i++) {
        document.getElementById("players-" + i).innerHTML = "";
    }
    players.forEach(player => {
        if (player.position !== null) {
            const container = document.getElementById("players-" + player.position);
            const span = document.createElement("span");
            span.classList.add(player.class);
            span.textContent = "‚óè ";
            container.appendChild(span);
        }
    });
}

// Lancer un d√© de 1 √† 9
function rollDice() {
    const dice = Math.floor(Math.random() * 9) + 1;
    diceDisplay.textContent = dice; 

    const player = players[currentPlayer];
    player.position = dice; 
    updateBoard();

    info.textContent = player.name + " a lanc√© : " + dice;

    currentPlayer = (currentPlayer + 1) % players.length;
}

info.textContent = "C'est au tour de Naruto";
</script>

</body>
</html>
