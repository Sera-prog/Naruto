<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu Naruto - D√©s ind√©pendants</title>
<style>
body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
    background: #1A1A2E;
    color: #fff;
}

h1 { color: #FF6600; text-shadow: 2px 2px #000; margin-top: 20px; }

#diceContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 20px 0;
}

.diceBox {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.dice {
    font-size: 40px;
    width: 70px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #FFE4B5;
    color: #FF4500;
    border-radius: 15px;
    border: 3px solid #FF6600;
    box-shadow: 2px 2px 5px #000;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 15px;
    justify-content: center;
    margin: 30px auto;
}

.cell {
    background-color: #FFE4B5;
    border: 3px solid #FF6600;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    position: relative;
    border-radius: 15px;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
}

.players {
    position: absolute;
    bottom: 5px;
    font-size: 20px;
}

.p1 { color: #1E90FF; }
.p2 { color: #8A2BE2; }
.p3 { color: #FF4500; }

button {
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    background: #FF6600;
    color: white;
    border: 2px solid #000;
    border-radius: 8px;
    box-shadow: 2px 2px #000;
}
button:hover { background: #FF4500; }
</style>
</head>
<body>

<h1>üé¥ Jeu Naruto - D√©s ind√©pendants üé¥</h1>

<div id="diceContainer">
    <div class="diceBox">
        <div class="dice" id="dice100">100</div>
        <button onclick="rollDice('d100')">1-100</button>
    </div>

    <div class="diceBox">
        <div class="dice" id="dice10">10</div>
        <button onclick="rollDice('d10')">1-10</button>
    </div>

    <div class="diceBox">
        <div class="dice" id="dice9">9</div>
        <button onclick="rollDice('d9')">1-9</button>
    </div>

    <div class="diceBox">
        <div class="dice" id="dice3">3</div>
        <button onclick="rollDice('d3')">1-3</button>
    </div>

    <div class="diceBox">
        <div class="dice" id="dice2">2</div>
        <button onclick="rollDice('d2')">1-2</button>
    </div>
</div>

<div class="board" id="board"></div>

<script>
const board = document.getElementById("board");
const dice100 = document.getElementById("dice100");
const dice10 = document.getElementById("dice10");
const dice3 = document.getElementById("dice3");
const dice2 = document.getElementById("dice2");
const dice9 = document.getElementById("dice9");

const players = [
    { name: "Sera Hy√ªga", position: null, class: "p1" },
    { name: "Stan H√¥zuki", position: null, class: "p2" },
    { name: "Tetra Uzumaki", position: null, class: "p3" }
];

let currentPlayer = 0;

// Cr√©er les 9 cases
for (let i = 1; i <= 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.id = "cell-" + i;
    cell.innerHTML = i + '<div class="players" id="players-' + i + '"></div>';
    board.appendChild(cell);
}

function updateBoard() {
    for (let i = 1; i <= 9; i++) {
        document.getElementById("players-" + i).innerHTML = "";
    }
    players.forEach(player => {
        if (player.position !== null) {
            const container = document.getElementById("players-" + player.position);
            const span = document.createElement("span");
            span.classList.add(player.class);
            span.textContent = "‚óè ";
            container.appendChild(span);
        }
    });
}

// Fonction pour lancer un d√©
function rollDice(diceType) {
    let roll;
    let player = players[currentPlayer];

    switch(diceType) {
        case 'd100': 
            roll = Math.floor(Math.random() * 100) + 1; 
            dice100.textContent = roll; 
            break;
        case 'd10': 
            roll = Math.floor(Math.random() * 10) + 1; 
            dice10.textContent = roll; 
            break;
        case 'd3': 
            roll = Math.floor(Math.random() * 3) + 1; 
            dice3.textContent = roll; 
            break;
        case 'd2': 
            roll = Math.floor(Math.random() * 2) + 1; 
            dice2.textContent = roll; 
            break;
        case 'd9': 
            roll = Math.floor(Math.random() * 9) + 1; 
            dice9.textContent = roll;
            player.position = roll;
            updateBoard();
            currentPlayer = (currentPlayer + 1) % players.length; 
            break;
    }
}
</script>

</body>
</html>
